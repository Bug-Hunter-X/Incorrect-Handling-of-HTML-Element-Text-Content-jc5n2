<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access an element's text content
    let text = document.getElementById('myDiv').innerText; 
    console.log(text); //This will return only "This is some text."
    document.getElementById('myDiv').innerHTML = "<p>This is a paragraph</p>";
    let text2 = document.getElementById('myDiv').innerText;
    console.log(text2); //This will return only "This is a paragraph"

  </script>
</body>
</html>
